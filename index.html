<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>

  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>

</head>
<body>

  <div class="toast-msg">
    <div class="default-msg" id="default-msg">
      <h1></h1>
      <p></p>
    </div>
  </div>


  <form id="my-form">
    <div class="header">
      Contact Us
    </div>
    <div class="name">
      <div>
        <label for="firstname">First Name *</label>
        <input type="text" id="firstname" name="firstname" placeholder="First Name">
        <p class="hide">This field is required</p>
      </div>
      <div>
        <label for="last-name">Last Name *</label>
        <input type="text" id="last-name" name="last-name" placeholder="Last Name">
        <p class="hide">This field is required</p>
      </div>
    </div>

    <div class="email">
      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email"
        placeholder="Enter a valid email address"
        >
      <p class="hide">This field is required</p>
    </div>

    
    <div class="query-type">
      <label>Query type *</label>
      <div class="radio">
        <div>
          <input id="query2" name="query" type="radio">
          <label for="query2">General Enquiry</label>
        </div>
        <div>
          <input id="query1" name="query" type="radio">
          <label for="query1">Support Request</label>
        </div>
      </div>
    </div>
    <p class="hide">Please select a query type</p>

    <div class="message">
      <label for="message">Message *</label>
      <textarea id="message" name="message" rows="4" cols="50"></textarea>
      <p class="hide">This field is required</p>
    </div>

    <div class="consent">
      <input id="consent" name="consent" type="checkbox">
      <label for="consent">I consent to being contacted by the team *</label>
    </div>
    <p class="hide">To submit this form, please consent to being contacted</p>
    <button type="submit">Submit</button>

  </form>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
